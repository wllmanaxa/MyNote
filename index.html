<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdirahman Adan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5; --primary-hover: #4338ca;
            --bg: #ffffff; --surface: #f9fafb; --border: #e5e7eb;
            --text: #111827; --text-muted: #6b7280;
            --danger: #ef4444; --favorite: #f59e0b; --success: #10b981;
            --radius: 0.75rem; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #0f172a; --surface: #1e293b; --border: #334155;
            --text: #f8fafc; --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; height: 100vh; overflow: hidden; }

        .app-grid { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }

        .mobile-header {
            display: none; padding: 1rem; background: var(--surface);
            border-bottom: 1px solid var(--border); justify-content: space-between;
            align-items: center; position: sticky; top: 0; z-index: 100;
        }
        
        .sidebar { 
            background: var(--surface); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 1.5rem; 
            transition: transform 0.3s ease;
        }

        .nav-item { 
            padding: 0.75rem 1rem; border-radius: var(--radius); 
            cursor: pointer; display: flex; align-items: center; 
            gap: 10px; margin-bottom: 0.5rem; transition: 0.2s; 
            position: relative;
        }
        .nav-item:hover { background: var(--border); }
        .nav-item.active { background: var(--primary); color: white; }

        .subject-actions, .semester-actions { display: none; gap: 8px; margin-left: auto; }
        .nav-item:hover .subject-actions, .semester-header:hover .semester-actions { display: flex; }
        .action-icon { font-size: 0.85rem; opacity: 0.7; transition: 0.2s; padding: 4px; }
        .action-icon:hover { opacity: 1; transform: scale(1.1); }

        .semester-group { margin-bottom: 1rem; }
        .semester-header { 
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; 
            color: var(--text-muted); margin-bottom: 0.5rem; padding: 0.5rem; 
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; border-radius: var(--radius); transition: 0.2s;
        }
        .semester-header:hover { background: var(--border); color: var(--text); }
        .semester-header i.fa-chevron-down { transition: transform 0.3s ease; font-size: 0.7rem; margin-right: 5px; }
        .semester-group.collapsed .subject-list-container { display: none; }
        .semester-group.collapsed .semester-header i.fa-chevron-down { transform: rotate(-90deg); }

        .main { overflow-y: auto; padding: 2rem; position: relative; }
        .toolbar { display: flex; gap: 1rem; margin-bottom: 2rem; align-items: center; flex-wrap: wrap; }
        .search-bar { flex: 1; position: relative; min-width: 200px; }
        .search-bar input { width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; border-radius: var(--radius); border: 1px solid var(--border); background: var(--surface); color: var(--text); }
        .search-bar i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .topic-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); margin-bottom: 1.5rem; transition: 0.3s; animation: slideIn 0.3s ease-out; }
        .topic-card.pinned { border-left: 4px solid var(--favorite); background: rgba(245, 158, 11, 0.05); }
        .card-header { padding: 1.25rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .card-body { padding: 0 1.25rem 1.25rem; display: none; }
        .card-body.open { display: block; }

        .editor-tools { display: flex; align-items: center; gap: 6px; padding: 8px; background: var(--bg); border: 1px solid var(--border); border-bottom: none; border-radius: 8px 8px 0 0; overflow-x: auto; }
        .tool-btn { height: 32px; min-width: 32px; padding: 4px; cursor: pointer; border: 1px solid var(--border); background: var(--surface); border-radius: 6px; color: var(--text); display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 0.85rem; transition: 0.2s; }
        .tool-btn:hover { background: var(--border); }
        
        .rich-editor { min-height: 200px; padding: 1rem; border: 1px solid var(--border); border-radius: 0 0 8px 8px; outline: none; background: var(--bg); line-height: 1.6; }
        .rich-editor h1 { font-size: 1.6rem; margin: 0.5rem 0; }
        .rich-editor h2 { font-size: 1.3rem; margin: 0.4rem 0; }
        .rich-editor ul, .rich-editor ol { padding-left: 25px; margin: 0.5rem 0; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-box { background: var(--bg); padding: 1.5rem; border-radius: var(--radius); width: 92%; max-width: 450px; box-shadow: var(--shadow); transform: scale(0.9); transition: 0.3s; }
        .modal-overlay.active { display: flex; }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .btn { padding: 0.6rem 1.2rem; border-radius: var(--radius); border: none; cursor: pointer; font-weight: 500; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; white-space: nowrap; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-ghost { background: transparent; color: var(--text-muted); }
        .btn-danger { background: var(--danger); color: white; }

        @media (max-width: 768px) {
            .app-grid { grid-template-columns: 1fr; }
            .mobile-header { display: flex; }
            .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 280px; z-index: 150; transform: translateX(-100%); box-shadow: 10px 0 15px rgba(0,0,0,0.1); }
            .sidebar.open { transform: translateX(0); }
            .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 140; }
            .sidebar-overlay.active { display: block; }
            .main { padding: 1rem; }
            #addTopicBtn { position: fixed; bottom: 20px; right: 20px; border-radius: 50px; padding: 1rem; z-index: 90; }
            #addTopicBtn span { display: none; }
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="mobile-header">
        <h3><i class="fas fa-graduation-cap"></i> Abdirahman</h3>
        <button class="tool-btn" onclick="ui.toggleSidebar()"><i class="fas fa-bars"></i></button>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="ui.toggleSidebar()"></div>

    <div class="app-grid">
        <aside class="sidebar" id="sidebar">
            <h2 style="margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
                <span><i class="fas fa-graduation-cap"></i> Abdirahman</span>
            </h2>

            <button class="btn btn-primary" onclick="ui.showModal('semesterModal')" style="margin-bottom: 1rem; background: var(--success);">
                <i class="fas fa-calendar-plus"></i> + Add Semester
            </button>

            <div id="subjectList" style="flex:1; overflow-y:auto;"></div>
            
            <button class="btn btn-primary" onclick="ui.showModal('subjectModal')" style="margin-top: 1rem;">
                <i class="fas fa-plus"></i> New Subject
            </button>
            <hr style="margin: 1rem 0; border: 0; border-top: 1px solid var(--border);">
            <div class="nav-item" id="trashNav" onclick="ui.setView('trash')">
                <i class="fas fa-trash"></i> Trash
            </div>
            <div class="nav-item" onclick="ui.toggleTheme()">
                <i class="fas fa-moon"></i> 
            </div>
        </aside>

        <main class="main">
            <div class="toolbar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="globalSearch" placeholder="Search notes..." oninput="ui.handleSearch()">
                </div>
                <button class="btn btn-primary" id="addTopicBtn" onclick="ui.showModal('topicModal')" style="display:none;">
                    <i class="fas fa-plus"></i> <span>Add Topic</span>
                </button>
            </div>

            <div id="contentTitle">
                <h1 id="viewName">Welcome Back</h1>
                <p id="viewMeta" style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem;">Select a subject to view notes</p>
            </div>

            <div id="notesContainer"></div>
        </main>
    </div>

    <div class="modal-overlay" id="semesterModal">
        <div class="modal-box">
            <h3 id="semesterModalTitle">Semester</h3>
            <input type="text" id="semesterInput" style="width:100%; margin: 1rem 0; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border);" placeholder="e.g. Year 1 / Semester 2">
            <div style="display:flex; justify-content: flex-end; gap: 10px;">
                <button class="btn btn-ghost" onclick="ui.closeModals()">Cancel</button>
                <button class="btn btn-primary" onclick="ui.saveSemester()">Save</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="subjectModal">
        <div class="modal-box">
            <h3 id="subjModalTitle">Subject</h3>
            <select id="subjSemesterSelect" style="width:100%; margin: 1rem 0; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text);"></select>
            <input type="text" id="subjInput" style="width:100%; margin-bottom: 1rem; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border);" placeholder="Subject Name">
            <div style="display:flex; justify-content: flex-end; gap: 10px;">
                <button class="btn btn-ghost" onclick="ui.closeModals()">Cancel</button>
                <button class="btn btn-primary" onclick="ui.saveSubject()">Save</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="topicModal">
        <div class="modal-box">
            <h3 id="topicModalTitle">Topic</h3>
            <input type="text" id="topicInput" style="width:100%; margin: 1rem 0; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border);" placeholder="Topic Title">
            <div style="display:flex; justify-content: flex-end; gap: 10px;">
                <button class="btn btn-ghost" onclick="ui.closeModals()">Cancel</button>
                <button class="btn btn-primary" onclick="ui.saveTopic()">Save</button>
            </div>
        </div>
    </div>

    <script>
        class DataManager {
            constructor() {
                this.db = JSON.parse(localStorage.getItem('pro_notes_v3')) || {
                    semesters: [], subjects: [], trash: [], settings: { theme: 'light' }
                };
            }
            save() { localStorage.setItem('pro_notes_v3', JSON.stringify(this.db)); }
            generateId() { return Date.now().toString(36) + Math.random().toString(36).substr(2, 5); }
            
            addSemester(name) {
                const id = this.generateId();
                this.db.semesters.push({ id, name, collapsed: false });
                this.save();
            }

            addSubject(name, semesterId = null) {
                const id = this.generateId();
                this.db.subjects.push({ id, name, semesterId, topics: [] });
                this.save();
                return id;
            }

            addTopic(subjectId, title) {
                const sub = this.db.subjects.find(s => s.id === subjectId);
                sub.topics.push({
                    id: this.generateId(), title, content: '<div><br></div>',
                    pinned: false, updatedAt: new Date().toISOString()
                });
                this.save();
            }
        }

        class UIEngine {
            constructor(data) {
                this.data = data;
                this.currentSubjectId = null;
                this.editingSubjectId = null;
                this.editingTopicId = null;
                this.editingSemesterId = null;
                this.view = 'notes';
                this.init();
            }

            init() {
                this.renderSubjects();
                this.applyTheme(this.data.db.settings.theme);
            }

            applyTheme(theme) { document.documentElement.setAttribute('data-theme', theme); }
            toggleTheme() {
                const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                this.applyTheme(t);
                this.data.db.settings.theme = t;
                this.data.save();
            }

            showModal(id, editId = null) {
                if (id === 'semesterModal') {
                    if (editId) {
                        const sem = this.data.db.semesters.find(s => s.id === editId);
                        document.getElementById('semesterInput').value = sem.name;
                        this.editingSemesterId = editId;
                    } else {
                        document.getElementById('semesterInput').value = "";
                        this.editingSemesterId = null;
                    }
                }
                if (id === 'subjectModal') {
                    this.populateSemesterSelect();
                    if(editId) {
                        const sub = this.data.db.subjects.find(s => s.id === editId);
                        document.getElementById('subjInput').value = sub.name;
                        document.getElementById('subjSemesterSelect').value = sub.semesterId || "";
                        this.editingSubjectId = editId;
                    } else {
                        document.getElementById('subjInput').value = "";
                        this.editingSubjectId = null;
                    }
                }
                if (id === 'topicModal') {
                    if(editId) {
                        const sub = this.data.db.subjects.find(s => s.id === this.currentSubjectId);
                        const top = sub.topics.find(t => t.id === editId);
                        document.getElementById('topicInput').value = top.title;
                        this.editingTopicId = editId;
                    } else {
                        document.getElementById('topicInput').value = "";
                        this.editingTopicId = null;
                    }
                }
                document.getElementById(id).classList.add('active');
            }

            closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active')); }

            populateSemesterSelect() {
                const s = document.getElementById('subjSemesterSelect');
                s.innerHTML = '<option value="">No Semester</option>' + 
                    this.data.db.semesters.map(sem => `<option value="${sem.id}">${sem.name}</option>`).join('');
            }

            saveSemester() {
                const val = document.getElementById('semesterInput').value.trim();
                if(!val) return;
                
                if (this.editingSemesterId) {
                    const sem = this.data.db.semesters.find(s => s.id === this.editingSemesterId);
                    sem.name = val;
                } else {
                    this.data.addSemester(val);
                }
                this.data.save();
                this.closeModals();
                this.renderSubjects();
            }

            saveSubject() {
                const val = document.getElementById('subjInput').value.trim();
                const semId = document.getElementById('subjSemesterSelect').value;
                if(!val) return;
                
                if(this.editingSubjectId) {
                    const sub = this.data.db.subjects.find(s => s.id === this.editingSubjectId);
                    sub.name = val;
                    sub.semesterId = semId;
                } else {
                    this.currentSubjectId = this.data.addSubject(val, semId);
                }
                this.data.save();
                this.closeModals();
                this.renderSubjects();
                if(this.currentSubjectId) this.selectSubject(this.currentSubjectId);
            }

            saveTopic() {
                const val = document.getElementById('topicInput').value.trim();
                if(!val || !this.currentSubjectId) return;

                if(this.editingTopicId) {
                    const sub = this.data.db.subjects.find(s => s.id === this.currentSubjectId);
                    const top = sub.topics.find(t => t.id === this.editingTopicId);
                    top.title = val;
                } else {
                    this.data.addTopic(this.currentSubjectId, val);
                }
                this.data.save();
                this.closeModals();
                this.renderNotes();
            }

            deleteSemester(id, e) {
                e.stopPropagation();
                if(confirm('Delete this semester? Subjects inside will be moved to "Others".')) {
                    this.data.db.subjects.forEach(s => {
                        if(s.semesterId === id) s.semesterId = null;
                    });
                    this.data.db.semesters = this.data.db.semesters.filter(s => s.id !== id);
                    this.data.save();
                    this.renderSubjects();
                }
            }

            deleteSubject(id, e) {
                e.stopPropagation();
                if(confirm('Delete this subject and all its notes?')) {
                    this.data.db.subjects = this.data.db.subjects.filter(s => s.id !== id);
                    if(this.currentSubjectId === id) this.currentSubjectId = null;
                    this.data.save();
                    this.renderSubjects();
                    this.renderNotes();
                }
            }

            deleteTopic(id, e) {
                e.stopPropagation();
                const isTrash = this.view === 'trash';
                const msg = isTrash ? 'Permanently delete this note?' : 'Move this note to trash?';
                
                if(confirm(msg)) {
                    if (isTrash) {
                        this.data.db.trash = this.data.db.trash.filter(t => t.id !== id);
                    } else {
                        const sub = this.data.db.subjects.find(s => s.id === this.currentSubjectId);
                        const topicIdx = sub.topics.findIndex(t => t.id === id);
                        const [topic] = sub.topics.splice(topicIdx, 1);
                        this.data.db.trash.push(topic);
                    }
                    this.data.save();
                    this.renderNotes();
                }
            }

            restoreTopic(id, e) {
                e.stopPropagation();
                const topicIdx = this.data.db.trash.findIndex(t => t.id === id);
                if (topicIdx > -1) {
                    const [topic] = this.data.db.trash.splice(topicIdx, 1);
                    let targetSub = this.data.db.subjects.find(s => s.id === this.currentSubjectId) || this.data.db.subjects[0];
                    
                    if (targetSub) {
                        targetSub.topics.push(topic);
                        this.data.save();
                        this.renderNotes();
                        alert(`Restored to: ${targetSub.name}`);
                    } else {
                        alert("Please create a subject first to restore notes.");
                        this.data.db.trash.push(topic); 
                    }
                }
            }

            toggleSemester(id) {
                const sem = this.data.db.semesters.find(s => s.id === id);
                sem.collapsed = !sem.collapsed;
                this.data.save();
                this.renderSubjects();
            }

            renderSubjects() {
                const container = document.getElementById('subjectList');
                let html = '';
                this.data.db.semesters.forEach(sem => {
                    const subs = this.data.db.subjects.filter(s => s.semesterId === sem.id);
                    html += `
                        <div class="semester-group ${sem.collapsed ? 'collapsed' : ''}">
                            <div class="semester-header" onclick="ui.toggleSemester('${sem.id}')">
                                <span><i class="fas fa-chevron-down"></i> ${sem.name}</span>
                                <div class="semester-actions">
                                    <i class="fas fa-edit action-icon" onclick="event.stopPropagation(); ui.showModal('semesterModal', '${sem.id}')"></i>
                                    <i class="fas fa-trash action-icon" onclick="ui.deleteSemester('${sem.id}', event)"></i>
                                </div>
                            </div>
                            <div class="subject-list-container">
                                ${subs.map(s => `
                                    <div class="nav-item ${this.currentSubjectId === s.id ? 'active' : ''}" onclick="ui.selectSubject('${s.id}')">
                                        <i class="fas fa-folder"></i> ${s.name}
                                        <div class="subject-actions">
                                            <i class="fas fa-edit action-icon" onclick="ui.showModal('subjectModal', '${s.id}')"></i>
                                            <i class="fas fa-trash action-icon" onclick="ui.deleteSubject('${s.id}', event)"></i>
                                        </div>
                                    </div>`).join('')}
                            </div>
                        </div>
                    `;
                });
                const ungrouped = this.data.db.subjects.filter(s => !s.semesterId);
                if(ungrouped.length) {
                    html += `<div class="semester-header">Others</div>` + ungrouped.map(s => `
                        <div class="nav-item ${this.currentSubjectId === s.id ? 'active' : ''}" onclick="ui.selectSubject('${s.id}')">
                            <i class="fas fa-folder"></i> ${s.name}
                            <div class="subject-actions">
                                <i class="fas fa-edit action-icon" onclick="ui.showModal('subjectModal', '${s.id}')"></i>
                                <i class="fas fa-trash action-icon" onclick="ui.deleteSubject('${s.id}', event)"></i>
                            </div>
                        </div>`).join('');
                }
                container.innerHTML = html;
            }

            selectSubject(id) {
                this.currentSubjectId = id;
                this.view = 'notes';
                const sub = this.data.db.subjects.find(s => s.id === id);
                document.getElementById('viewName').innerText = sub ? sub.name : 'Welcome Back';
                document.getElementById('addTopicBtn').style.display = sub ? 'block' : 'none';
                
                // Auto-hide sidebar on mobile
                if (window.innerWidth <= 768) {
                    this.toggleSidebar();
                }

                this.renderSubjects();
                this.renderNotes();
            }

            setView(v) {
                this.view = v;
                this.currentSubjectId = null;
                document.getElementById('viewName').innerText = v === 'trash' ? 'Trash Bin' : 'All Notes';
                document.getElementById('addTopicBtn').style.display = 'none';
                
                // Auto-hide sidebar on mobile when Trash is clicked
                if (window.innerWidth <= 768) {
                    this.toggleSidebar();
                }

                this.renderNotes();
                this.renderSubjects();
            }

            exec(cmd, val = null) { document.execCommand(cmd, false, val); }

            renderNotes() {
                const container = document.getElementById('notesContainer');
                let topics = [];
                if(this.view === 'notes' && this.currentSubjectId) {
                    const sub = this.data.db.subjects.find(s => s.id === this.currentSubjectId);
                    topics = sub ? sub.topics : [];
                } else if(this.view === 'trash') {
                    topics = this.data.db.trash;
                }
                container.innerHTML = topics.length ? topics.map(t => this.createNoteCard(t)).join('') : '<p style="text-align:center; color:var(--text-muted)">Empty</p>';
            }

            createNoteCard(topic) {
                const isTrash = this.view === 'trash';
                return `
                    <div class="topic-card" id="card-${topic.id}">
                        <div class="card-header" onclick="ui.toggleCard('${topic.id}')">
                            <div>
                                <h3>${topic.title}</h3>
                                <small>Updated ${new Date(topic.updatedAt).toLocaleDateString()}</small>
                            </div>
                            <div style="display:flex; gap:15px; align-items:center;">
                                ${isTrash ? `<i class="fas fa-undo" style="color:var(--success)" onclick="ui.restoreTopic('${topic.id}', event)" title="Restore"></i>` : ''}
                                ${!isTrash ? `<i class="fas fa-edit" style="color:var(--text-muted)" onclick="event.stopPropagation(); ui.showModal('topicModal', '${topic.id}')"></i>` : ''}
                                <i class="fas fa-trash" style="color:var(--danger)" onclick="ui.deleteTopic('${topic.id}', event)"></i>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="card-body" id="body-${topic.id}">
                            ${!isTrash ? `
                            <div class="editor-tools">
                                <button class="tool-btn" onmousedown="event.preventDefault(); ui.exec('bold')"><b>B</b></button>
                                <button class="tool-btn" onmousedown="event.preventDefault(); ui.exec('italic')"><i>I</i></button>
                                <button class="tool-btn" onmousedown="event.preventDefault(); ui.exec('formatBlock', 'h1')">H1</button>
                                <button class="tool-btn" onmousedown="event.preventDefault(); ui.exec('formatBlock', 'h2')">H2</button>
                                <button class="tool-btn" onmousedown="event.preventDefault(); ui.exec('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
                                <button class="tool-btn" onmousedown="event.preventDefault(); ui.exec('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
                                <div class="tool-btn" style="position:relative;">
                                    <i class="fas fa-palette"></i>
                                    <input type="color" onchange="ui.exec('foreColor', this.value)" style="position:absolute; opacity:0; inset:0; cursor:pointer;">
                                </div>
                            </div>
                            ` : ''}
                            <div class="rich-editor" ${!isTrash ? 'contenteditable="true"' : ''} oninput="ui.autoSave('${topic.id}', this)">
                                ${topic.content}
                            </div>
                        </div>
                    </div>
                `;
            }

            toggleCard(id) { document.getElementById(`body-${id}`).classList.toggle('open'); }
            
            autoSave(id, el) {
                if (this.view === 'trash') return;
                const sub = this.data.db.subjects.find(s => s.id === this.currentSubjectId);
                const t = sub.topics.find(top => top.id === id);
                t.content = el.innerHTML;
                t.updatedAt = new Date().toISOString();
                this.data.save();
            }

            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                if (sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                } else {
                    sidebar.classList.add('open');
                    overlay.classList.add('active');
                }
            }
        }

        const data = new DataManager();
        const ui = new UIEngine(data);
    </script>
</body>
</html>
