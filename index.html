<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Notes Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==========================================
           Reset and Base Styles 
           ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --background-color: #ffffff;
            --surface-color: #f9fafb;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        [data-theme="dark"] {
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --border-color: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ==========================================
           Layout 
           ========================================== */
        .app-container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main";
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }

        .header {
            grid-area: header;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            grid-area: main;
            overflow-y: auto;
            padding: 2rem;
            background-color: var(--background-color);
        }

        /* ==========================================
           Components 
           ========================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-secondary { background: var(--surface-color); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-icon { padding: 0.5rem; aspect-ratio: 1; }

        .search-container {
            padding: 1rem 1.5rem;
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--background-color);
            color: var(--text-primary);
        }

        .subjects-list { padding: 1rem; list-style: none; }
        .subject-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
        }

        .subject-item:hover { background: var(--border-color); }
        .subject-item.active { background: var(--primary-color); color: white; }
        
        .topic-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .topic-header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: var(--surface-color);
        }

        .topic-body {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: var(--background-color);
        }

        .topic-body.expanded { max-height: 2000px; padding: 1.5rem; border-top: 1px solid var(--border-color); }

        .note-editor {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--background-color);
            color: var(--text-primary);
            font-family: inherit;
            resize: vertical;
        }

        /* Modals */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--background-color);
            width: 90%;
            max-width: 500px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }

        .modal-header { padding: 1.25rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; }
        .modal-body { padding: 1.5rem; }
        .modal-footer { padding: 1.25rem; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 0.75rem; }

        @media (max-width: 768px) {
            .app-container { grid-template-areas: "header" "sidebar" "main"; grid-template-columns: 1fr; grid-template-rows: auto 250px 1fr; }
            .sidebar { border-right: none; border-bottom: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Abdirahman Adan Ibrahim</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary btn-icon" id="searchToggle"><i class="fas fa-search"></i></button>
                    <button class="btn btn-secondary btn-icon" id="darkModeToggle"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <div class="search-container" id="searchWrapper" style="display: none;">
                <input type="text" id="globalSearch" placeholder="Search across all notes..." class="search-input">
            </div>
            <div style="padding: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
                <h3 style="font-size: 0.875rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">Subjects</h3>
                <button class="btn btn-primary btn-icon" onclick="uiController.showSubjectModal()"><i class="fas fa-plus"></i></button>
            </div>
            <ul class="subjects-list" id="subjectsList"></ul>
        </aside>

        <main class="main-content" id="mainContent">
            <div id="welcomeView" class="welcome-view" style="text-align: center; padding-top: 5rem;">
                <i class="fas fa-book-open" style="font-size: 4rem; color: var(--primary-color); opacity: 0.2; margin-bottom: 2rem;"></i>
                <h2>Welcome to Notes Manager</h2>
                <p style="color: var(--text-muted);">Select a subject to start managing your notes.</p>
            </div>
            <div id="subjectView" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 id="currentSubjectName">Subject Name</h2>
                    <button class="btn btn-primary" onclick="uiController.showTopicModal()">
                        <i class="fas fa-plus"></i> Add Topic
                    </button>
                </div>
                <div id="topicsContainer"></div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal" id="subjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="subjectModalTitle">Add Subject</h3>
                <button class="btn-icon" onclick="uiController.closeModals()" style="background:none;border:none;color:var(--text-muted);cursor:pointer;"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="text" id="subjectNameInput" placeholder="Subject name..." class="search-input">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="uiController.closeModals()">Cancel</button>
                <button class="btn btn-primary" id="saveSubjectBtn">Save</button>
            </div>
        </div>
    </div>

    <div class="modal" id="topicModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="topicModalTitle">Add Topic</h3>
                <button class="btn-icon" onclick="uiController.closeModals()" style="background:none;border:none;color:var(--text-muted);cursor:pointer;"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="text" id="topicNameInput" placeholder="Topic title..." class="search-input">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="uiController.closeModals()">Cancel</button>
                <button class="btn btn-primary" id="saveTopicBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header"><h3>Confirm Delete</h3></div>
            <div class="modal-body"><p>Are you sure you want to delete this? This action cannot be undone.</p></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="uiController.closeModals()">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // Data Management Module
        // ==========================================
        class DataManager {
            constructor() {
                this.STORAGE_KEY = 'uni_notes_v2';
                this.data = this.loadData();
            }

            loadData() {
                const stored = localStorage.getItem(this.STORAGE_KEY);
                return stored ? JSON.parse(stored) : { subjects: [] };
            }

            saveData() {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.data));
            }

            generateId() { return Date.now().toString(36) + Math.random().toString(36).substr(2); }

            addSubject(name) {
                const sub = { id: this.generateId(), name, topics: [] };
                this.data.subjects.push(sub);
                this.saveData();
                return sub;
            }

            updateSubject(id, name) {
                const sub = this.data.subjects.find(s => s.id === id);
                if (sub) sub.name = name;
                this.saveData();
            }

            deleteSubject(id) {
                this.data.subjects = this.data.subjects.filter(s => s.id !== id);
                this.saveData();
            }

            addTopic(subjectId, title) {
                const sub = this.data.subjects.find(s => s.id === subjectId);
                if (sub) {
                    const topic = { id: this.generateId(), title, content: '' };
                    sub.topics.push(topic);
                    this.saveData();
                    return topic;
                }
            }

            updateTopic(subjectId, topicId, title) {
                const sub = this.data.subjects.find(s => s.id === subjectId);
                if (sub) {
                    const topic = sub.topics.find(t => t.id === topicId);
                    if (topic) topic.title = title;
                    this.saveData();
                }
            }

            updateNote(subjectId, topicId, content) {
                const sub = this.data.subjects.find(s => s.id === subjectId);
                if (sub) {
                    const topic = sub.topics.find(t => t.id === topicId);
                    if (topic) topic.content = content;
                    this.saveData();
                }
            }

            deleteTopic(subjectId, topicId) {
                const sub = this.data.subjects.find(s => s.id === subjectId);
                if (sub) {
                    sub.topics = sub.topics.filter(t => t.id !== topicId);
                    this.saveData();
                }
            }
        }

        // ==========================================
        // UI Controller Module
        // ==========================================
        class UIController {
            constructor(dataManager) {
                this.dm = dataManager;
                this.currentSubjectId = null;
                this.editingId = null;
                this.init();
            }

            init() {
                this.renderSubjects();
                this.attachEventListeners();
                this.applyTheme();
            }

            attachEventListeners() {
                document.getElementById('darkModeToggle').onclick = () => this.toggleTheme();
                document.getElementById('searchToggle').onclick = () => {
                    const wrap = document.getElementById('searchWrapper');
                    const isVisible = wrap.style.display === 'block';
                    wrap.style.display = isVisible ? 'none' : 'block';
                    if (!isVisible) document.getElementById('globalSearch').focus();
                };
                
                // Fixed: Live search triggers on input
                document.getElementById('globalSearch').addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });
            }

            renderSubjects() {
                const list = document.getElementById('subjectsList');
                list.innerHTML = this.dm.data.subjects.map(s => `
                    <li class="subject-item ${this.currentSubjectId === s.id ? 'active' : ''}" data-name="${s.name.toLowerCase()}" onclick="uiController.selectSubject('${s.id}')">
                        <span>${s.name}</span>
                        <div style="display:flex; gap: 0.5rem">
                            <i class="fas fa-edit" onclick="event.stopPropagation(); uiController.showSubjectModal('${s.id}')"></i>
                            <i class="fas fa-trash" onclick="event.stopPropagation(); uiController.showDeleteConfirm('subject', '${s.id}')"></i>
                        </div>
                    </li>
                `).join('');
            }

            selectSubject(id) {
                this.currentSubjectId = id;
                this.renderSubjects();
                document.getElementById('welcomeView').style.display = 'none';
                document.getElementById('subjectView').style.display = 'block';
                
                const sub = this.dm.data.subjects.find(s => s.id === id);
                document.getElementById('currentSubjectName').innerText = sub.name;
                this.renderTopics();
            }

            renderTopics() {
                const container = document.getElementById('topicsContainer');
                const sub = this.dm.data.subjects.find(s => s.id === this.currentSubjectId);
                if (!sub) return;

                container.innerHTML = sub.topics.map(t => `
                    <div class="topic-card" data-title="${t.title.toLowerCase()}">
                        <div class="topic-header" onclick="this.nextElementSibling.classList.toggle('expanded')">
                            <h3>${t.title}</h3>
                            <div style="display:flex; gap: 1rem; align-items:center;">
                                <i class="fas fa-edit" onclick="event.stopPropagation(); uiController.showTopicModal('${t.id}')"></i>
                                <i class="fas fa-trash" onclick="event.stopPropagation(); uiController.showDeleteConfirm('topic', '${t.id}')"></i>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="topic-body">
                            <textarea class="note-editor" oninput="uiController.handleNoteInput('${t.id}', this.value)">${t.content}</textarea>
                            <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem;">Auto-saves while you type</p>
                        </div>
                    </div>
                `).join('');
            }

            showSubjectModal(id = null) {
                this.editingId = id;
                const modal = document.getElementById('subjectModal');
                const input = document.getElementById('subjectNameInput');
                document.getElementById('subjectModalTitle').innerText = id ? 'Edit Subject' : 'Add Subject';
                input.value = id ? this.dm.data.subjects.find(s => s.id === id).name : '';
                modal.style.display = 'flex';
                input.focus();
                
                document.getElementById('saveSubjectBtn').onclick = () => {
                    const name = input.value.trim();
                    if (!name) return;
                    if (this.editingId) this.dm.updateSubject(this.editingId, name);
                    else this.dm.addSubject(name);
                    this.closeModals();
                    this.renderSubjects();
                    if (this.currentSubjectId === this.editingId) this.selectSubject(this.editingId);
                };
            }

            showTopicModal(id = null) {
                this.editingId = id;
                const modal = document.getElementById('topicModal');
                const input = document.getElementById('topicNameInput');
                document.getElementById('topicModalTitle').innerText = id ? 'Edit Topic' : 'Add Topic';
                
                if (id) {
                    const sub = this.dm.data.subjects.find(s => s.id === this.currentSubjectId);
                    input.value = sub.topics.find(t => t.id === id).title;
                } else {
                    input.value = '';
                }
                
                modal.style.display = 'flex';
                input.focus();
                
                document.getElementById('saveTopicBtn').onclick = () => {
                    const title = input.value.trim();
                    if (!title) return;
                    if (this.editingId) this.dm.updateTopic(this.currentSubjectId, this.editingId, title);
                    else this.dm.addTopic(this.currentSubjectId, title);
                    this.closeModals();
                    this.renderTopics();
                };
            }

            showDeleteConfirm(type, id) {
                const modal = document.getElementById('confirmModal');
                modal.style.display = 'flex';
                document.getElementById('confirmDeleteBtn').onclick = () => {
                    if (type === 'subject') {
                        this.dm.deleteSubject(id);
                        if (this.currentSubjectId === id) {
                            this.currentSubjectId = null;
                            document.getElementById('welcomeView').style.display = 'block';
                            document.getElementById('subjectView').style.display = 'none';
                        }
                        this.renderSubjects();
                    } else {
                        this.dm.deleteTopic(this.currentSubjectId, id);
                        this.renderTopics();
                    }
                    this.closeModals();
                };
            }

            handleNoteInput(topicId, value) {
                clearTimeout(this.saveTimeout);
                this.saveTimeout = setTimeout(() => {
                    this.dm.updateNote(this.currentSubjectId, topicId, value);
                }, 500);
            }

            handleSearch(query) {
                const lowerQuery = query.toLowerCase().trim();
                
                // 1. Filter Subjects in sidebar
                const subjectItems = document.querySelectorAll('.subject-item');
                subjectItems.forEach(item => {
                    // Try getting name from data attribute or text content
                    const name = (item.getAttribute('data-name') || item.innerText).toLowerCase();
                    if (name.includes(lowerQuery)) {
                        item.style.setProperty('display', 'flex', 'important');
                    } else {
                        item.style.setProperty('display', 'none', 'important');
                    }
                });

                // 2. Filter Topics in main content
                const topicCards = document.querySelectorAll('.topic-card');
                topicCards.forEach(card => {
                    const title = (card.getAttribute('data-title') || card.querySelector('h3').innerText).toLowerCase();
                    const body = card.querySelector('.note-editor')?.value.toLowerCase() || "";
                    
                    if (title.includes(lowerQuery) || body.includes(lowerQuery)) {
                        card.style.display = 'block';
                        // Auto-expand if the query matches the body and is not empty
                        if (lowerQuery.length > 0 && body.includes(lowerQuery) && !title.includes(lowerQuery)) {
                            card.querySelector('.topic-body').classList.add('expanded');
                        }
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const target = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', target);
                localStorage.setItem('theme', target);
            }

            applyTheme() {
                const saved = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', saved);
            }

            closeModals() {
                document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            }
        }

        // Init
        const dataManager = new DataManager();
        window.uiController = new UIController(dataManager);
    </script>
</body>
</html>
